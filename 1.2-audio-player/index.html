<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/svg/audio.png">
    <link rel="stylesheet" href="./style.css">
    <title>Audio-player</title>
</head>

<body>
    <main class="player">
        <div class="pictures"></div>
        <div class="controls">
            <div class="progress">
                <div class="filled-progress"></div>
            </div>
            <div class="time">
                <div class="current">0:00</div>
                <div class="duration"></div>
            </div>
            <div class="track">
                <div class="group"></div>
                <div class="single"></div>
            </div>
            <div class="volume">
                <audio src class="audio" preload="metadata"></audio>
                <div class="btn-sound"></div>
                <div class="volume-line">
                    <div class="filled-volume"></div>
                </div>
                <div class="btn-repeat"></div>
            </div>
            <div class="btns">
                <img src="./assets/btn/icons8-back.png" alt="back" class="btn btn-back">
                <img src="./assets/btn/icons8-play.png" alt="play" class="btn btn-play">
                <img src="./assets/btn/icons8-pause.png" alt="pause" class="btn btn-pause">
                <img src="./assets/btn/icons8-next.png" alt="btn-next" class="btn btn-next">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <a href="https://rs.school/js-stage0/">
                <img class="rss" src="./assets/svg/rs_school_js.svg" alt="logo"
                    title="Курс «JavaScript/Front-end. Stage 0»">
            </a>
            <p class="year">2023</p>
            <a href="https://github.com/vkamliova" class="github nav-link">vkamliova</a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
